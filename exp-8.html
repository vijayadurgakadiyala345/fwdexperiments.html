<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            c = a+b;
            return c;
        }
        let e = 10;
        let f =10;
        d= add(e,f);
        document.write/n(d);
        function minsec(A){
            C = A*60;
            return C;
        }
        let E = 10;
        let D = minsec(E);
        document.write/n(D);
        function addition(g){
            h = g+1;
            return h;
        }
        let i =10;
        j = addition(i);
        document.write/n(j);
        function triangle(I,J){
            O = 2*I*J;
            return O;
        }
        p = triangle(10,10);
        document.write/n(p);
        function remember(v,u){
            s = v%u;
            return s;
        }
        r = remember(10,10);
        document.write/n(r);
        function number(t){
            if(t<=0){
                return "ture";
            }
            else{
                return "false";
            }
        }
        let w = number(-10);
        document.write/n(w);
        function firstelement(U){
            V = U[0];
             return V;
        }
        Y = firstelement([10,20,30,40]);
        document.writeln(Y);
    </script>
</body>
</html>
