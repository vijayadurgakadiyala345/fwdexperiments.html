<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .felx{
            display: flex;
            width: 300px;
            height: 700px;
            background-color: aqua;
            flex-direction:column;
            flex-wrap: wrap;
            align-items: center;
            justify-content:center;
        }
        .felx div{
            width: 20px;
            margin: 10px;
            padding: 10px;
            background-color: yellow;
            border: 3px solid salmon;
            font-size: 30px;
        }
        li:first-child{
            color: blue;
        }
        li:last-child{
            background-color: blue;
            width: 20px;
        }
        h4::first-letter{
            color: brown;
        }
    </style>
</head>
<body>
    <h4>Hello</h4>
    <div class="felx">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
</body>
</html>
